<div class="page-content" ng-controller="TreeController" >              
    <div class="page-bar">                              
        <ul class="page-breadcrumb" id="breadcrumb">         
            <li>Please, Choose an Element from the Tree to Continue ...</li>
        </ul>                
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="portlet box yellow-lemon box full-height-content full-height-content-scrollable">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-cogs"></i>Distribution Tree
                    </div>       
                </div>                            
                <div class="portlet-body">
                    <div class="full-height-content-body">
                        <div id="tree_1" class="tree-demo">                                                                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="portlet box yellow-lemon col-md-9 full-height-content full-height-content-scrollable">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-table"></i>{{contentTitle.title}}
                </div>                            
            </div>
            <div class="portlet-body">

                <div class="full-height-content-body">
                    <!--<div ng-include="'views/wizardviews/Distributions.html'" ></div> -->

                    <div ui-view>    

                    </div>

                </div>
            </div>

        </div> 
    </div>
</div>

<div ng-if="!currentUser" logindialog ></div>
<div authorizedialog></div>
            
<div  class="modal fade" id="Authorize" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Not Authorized</h4>
            </div>
            <div class="modal-body">
                You're not authorized, please contact your supervisor for more information.
            </div>
            <div class="modal-footer">                
                <button type="button" class="btn default green" data-dismiss="modal">Ok</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
