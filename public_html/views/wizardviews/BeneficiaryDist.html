<!DOCTYPE html>


<div class="portlet-body form">
    <form action="#" class="form-horizontal form-bordered">
        <div class="form-body">  

            <div class="table-container">
                <div class="table-actions-wrapper">
                    <span>
                    </span>                                            
                </div>      
                 <table id="datatable_ajax" class="table table-striped table-bordered table-hover" >        
                    <thead>
                        <tr role="row" class="heading">
                            <th width="2%">
                                <input type="checkbox" class="group-checkable">
                            </th>
                            <th width="5%">
                                Registration_Code
                            </th>
                            <th width="20%">
                                EN Name
                            </th>
                            <th width="15%">
                                Father
                            </th>
                            <th width="15%">
                                Birth&nbsp;To
                            </th>    
                            <th width="10%"></th>
                        </tr>
                        <tr role="row" class="filter">
                            <td>
                            </td>
                            <td>
                                <input type="text" class="form-control form-filter input-sm" ng-model="filter.regCode">
                            </td>                             
                            <td>
                                <input type="text" class="form-control form-filter input-sm" ng-model="filter.enname">
                            </td>
                            <td>
                                <input type="text" class="form-control form-filter input-sm" ng-model="filter.father">
                            </td>
                            <td>
                                <div class="input-group date date-picker margin-bottom-5" data-date-format="dd/mm/yyyy">
                                    <input type="text" class="form-control form-filter input-sm" readonly ng-model="filter.birthdate_from" placeholder="From">
                                    <span class="input-group-btn">
                                        <button class="btn btn-sm default" type="button"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </div>
                                <div class="input-group date date-picker" data-date-format="dd/mm/yyyy">
                                    <input type="text" class="form-control form-filter input-sm" readonly ng-model="filter.birthdate_to" placeholder="To">
                                    <span class="input-group-btn">
                                        <button class="btn btn-sm default" type="button"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </div>
                            </td>                                                        
                            <td>
                                <div class="margin-bottom-5">
                                    <button class="btn btn-sm yellow filter-submit margin-bottom"><i class="fa fa-search"></i> Search</button>
                                </div>
                                <button class="btn btn-sm red filter-cancel"><i class="fa fa-times"></i> Reset</button>
                            </td>
                        </tr>
                    </thead>
                    <tbody>                        
                    </tbody>
                </table>
            </div>



            <div class="modal fade bs-modal-lg" id="large" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">Chosen Beneficiaries</h4>
                        </div>
                        <div class="modal-body">
                            <!--style="position: absolute; bottom: 75px; right: 0%; background-color: #FFF"-->

                            <div  style="height: 300px">
                                <input id="tagsChosen" type="text" class="form-control tags medium" value="" />
                            </div> 

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn blue " data-dismiss="modal">Ok</button>                        
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->

            <div class="form-group" style="float: left">
                <button style="width:175px" type="button" class="btn green" href="#large" data-toggle="modal" ng-click="ShowChosenBeneficiaries()"><i class="fa fa-sort-asc"></i> Chosen Beneficiaries</button>
            </div>
            <div class="form-group" style="float: right">
                <button style="width:100px" type="button" class="btn red"><i class="fa fa-times"></i> Cancel</button>
                <button  style="width:100px" type="button" class="btn green" ng-click="Save()"><i class="fa fa-floppy-o"></i> Save</button>
                <!--<button  style="width:100px" type="button" class="btn green" ng-click="Filter(filter)"><i class="fa fa-floppy-o"></i> Filter</button>-->
            </div>
        </div>   
    </form>
    
    <!--<button ng-click="debug()">debug</button>-->
</div>


<!-- Datetimepickers related PLUGINS -->
<script type="text/javascript" src="include/theme/metronic/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="include/theme/metronic/global/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js"></script>
<script type="text/javascript" src="include/theme/metronic/global/plugins/clockface/js/clockface.js"></script>

<script type="text/javascript" src="include/theme/metronic/global/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>
<script type="text/javascript" src="include/theme/metronic/global/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.js"></script>
<script type="text/javascript" src="include/theme/metronic/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="include/theme/metronic/admin/pages/scripts/components-pickers.js"></script>
<!-- END PLUGINS -->

<!-- Datatable related PLUGINS -->
<script src="include/theme/metronic/admin/pages/scripts/table-editable.js" type="text/javascript"></script>
<script src="include/theme/metronic/global/plugins/datatables/media/js/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="include/theme/metronic/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js" type="text/javascript"></script>
<script src="include/theme/metronic/global/scripts/datatable.js"></script>
<script src="include/theme/metronic/admin/pages/scripts/table-ajax.js"></script>
<script type="text/javascript" src="include/theme/metronic/global/plugins/select2/select2.min.js"></script>
<script type="text/javascript" src="include/theme/metronic/global/plugins/datatables/media/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="include/theme/metronic/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js"></script>
<script type="text/javascript" src="include/theme/metronic/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script src="include/theme/metronic/admin/pages/scripts/components-form-tools.js"></script>
<!-- END PLUGINS -->

<script src="include/theme/metronic/global/plugins/jquery-tags-input/jquery.tagsinput.min.js" type="text/javascript"></script>
<!-- END PLUGINS -->

                    jQuery(document).ready(function () {
                        Metronic.init(); // init metronic core components
                        ComponentsFormTools.init();

                    });
