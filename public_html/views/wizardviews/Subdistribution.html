<!DOCTYPE html>
<style>
    input.ng-dirty.ng-invalid {
        //background-color: red;
    }

    input[required].ng-pristine {
        // background-color: yellow;
    }

    input[required].ng-dirty.ng-valid {
        //background-color: yellow;
    }
</style>


<div class="portlet-body form">
    <form action="#" class="form-horizontal" name="subdistributionForm" role="form" novalidate> 
        <div class="form-body">  
            <h3 class="form-section">General Info</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group"  ng-class="{'has-error' : subdistributionForm.subdistribution.code.$invalid && !subdistributionForm.subdistribution.code.$pristine}">
                        <label class="control-label">Code</label>
                        <div >
                            <input disabled="disabled" id="subdistribution_code" type="text" class="form-control" ng-model="subdistribution.code" placeholder="Code..." required>
                            <p ng-show="subdistributionForm.subdistribution.code.$invalid && !subdistributionForm.subdistribution.code.$pristine" class="help-block">Code is required.</p>
                        </div>
                    </div>  
                </div>  
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label ">Status</label>
                        <div class="">
                            <input type="text" class="form-control" data-placeholder="Select..." id="status" ng-model="status" required disabled>                            
                        </div>
                    </div> 
                </div>
            </div>  
            <!--/row-->

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Start-End Date:</label>


                        <div class="input-group" id="defaultrange">
                            <input ng-model="dateRange" type="daterange" class="form-control" readonly required>
                            <span class="input-group-btn">
                                <button class="btn default date-range-toggle" type="button"><i class="fa fa-calendar"></i></button>
                            </span>
                        </div>
                    </div>
                </div> 
                <div class="col-md-6">
                </div>                 
            </div>  
            <!--/row-->
            <h3 class="form-section">Location</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group"  ng-class="{ 'has-error' : subdistributionForm.country.$invalid && !subdistributionForm.country.$pristine }">
                        <label class="control-label">Country</label>
                        <div>
                            <select id="countryList" class="form-control input-medium select2me" data-placeholder="Select..." ng-model='country' ng-options='countryItem as countryItem.name for countryItem in countryItems' required>
                                <option value="" ng-hide="country">Select...</option>
                            </select>
                            <p ng-show="subdistributionForm.country.$invalid && !subdistributionForm.country.$pristine" class="help-block">Country is required.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group"  ng-class="{ 'has-error' : subdistributionForm.governorate.$invalid && !subdistributionForm.governorate.$pristine }">
                        <label class="control-label">Governorate</label>
                        <div>
                            <select  id="governorateList" ng-disabled="governorateItems == null" class="form-control input-medium select2me" data-placeholder="Select..." ng-model='governorate' ng-options='governorateItem as governorateItem.en_name for governorateItem in governorateItems' required>
                                <option value="" ng-hide="governorate">Select...</option>
                            </select>	
                            <p ng-show="subdistributionForm.governorate.$invalid && !subdistributionForm.governorate.$pristine" class="help-block">Governorate is required.</p>
                        </div>
                    </div>  
                </div>  
            </div> 
            <!--/row-->

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group"  ng-class="{ 'has-error' : subdistributionForm.district.$invalid && !subdistributionForm.district.$pristine }">
                        <label class="control-label">District</label>
                        <div>
                            <select id="districtList" ng-disabled="districtItems == null" class="form-control input-medium select2me" data-placeholder="Select..." ng-model='district' ng-options='districtItem as districtItem.en_name for districtItem in districtItems' required>
                                <option value="" ng-hide="district">Select...</option>
                            </select>
                            <p ng-show="subdistributionForm.district.$invalid && !subdistributionForm.district.$pristine" class="help-block">District is required.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group"  ng-class="{ 'has-error' : subdistributionForm.subdistrict.$invalid && !subdistributionForm.subdistrict.$pristine }">
                        <label class="control-label">Subdistrict</label>
                        <div >
                            <select id="subdistrictList" ng-disabled="subdistrictItems == null" class="form-control input-medium select2me" data-placeholder="Select..." ng-model='subdistrict' ng-options=' subdistrictItem as subdistrictItem.en_name for subdistrictItem in subdistrictItems' required>
                                <option value="" ng-hide="subdistrict">Select...</option>
                            </select>	
                            <p ng-show="subdistributionForm.subdistrict.$invalid && !subdistributionForm.subdistrict.$pristine" class="help-block">Subdistrict is required.</p>
                        </div>
                    </div>
                </div> 
            </div> 
            <!--/row-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group"  ng-class="{ 'has-error' : subdistributionForm.subdistribution.community_id.$invalid && !subdistributionForm.subdistribution.community_id.$pristine }">
                        <label class="control-label">Community</label>
                        <div >
                            <select id="communityList" ng-disabled="communityItems == null" class="form-control input-medium select2me" data-placeholder="Select..." ng-model='subdistribution.community_id' ng-options='communityItem.id as communityItem.en_name for communityItem in communityItems' required>
                                <option value="" ng-hide="subdistribution.community_id">Select...</option>
                            </select>	
                            <p ng-show="subdistributionForm.subdistribution.community_id.$invalid && !subdistributionForm.subdistribution.community_id.$pristine" class="help-block">Community is required.</p>
                        </div>
                    </div> 
                </div> 
            </div> 
            <!--/row-->
            <div class="row">
                <div class="col-md-11">
                    <div class="form-group">
                        <label class="control-label">Note</label>
                        <div>
                            <textarea class="form-control" rows="3" ng-model='subdistribution.note'></textarea>
                        </div>
                    </div> 
                </div> 
            </div> 
            <!--/row-->
            <div class="form-group">
                 <div  style="float:right">
                        <button style="width:100px" type="button" class="btn red" ng-click="Reset()"><i class="fa fa-times"></i> Cancel</button>
                        <button  style="width:100px" type="button" class="btn green" data-toggle="modal" href="#save"><i class="fa fa-floppy-o"></i> Save</button>               
                 </div>
            </div>
        </div>   
    </form>
</div>

<div class="modal fade" id="save" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Confirmation Message</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to save the changes?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn green" data-dismiss="modal" ng-click="Save(subdistributionForm, subdistribution)">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
   
<!-- Datetimepickers related PLUGINS -->
<script type="text/javascript" src="include/theme/metronic/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="include/theme/metronic/global/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js"></script>
<script type="text/javascript" src="include/theme/metronic/global/plugins/clockface/js/clockface.js"></script>
<script type="text/javascript" src="include/theme/metronic/global/plugins/bootstrap-daterangepicker/moment.min.js"></script>
<script type="text/javascript" src="include/theme/metronic/global/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>
<script type="text/javascript" src="include/theme/metronic/global/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.js"></script>
<script type="text/javascript" src="include/theme/metronic/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="include/theme/metronic/admin/pages/scripts/components-pickers.js"></script>
<!-- END PLUGINS -->

<script>
                    jQuery(document).ready(function () {
                        Metronic.init();
                        ComponentsPickers.init();                       
                    });
</script>
